<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
   <link rel="stylesheet" href="./node_modules/cropper/dist/cropper.min.css">
</head>
<body>
  <div id="image">
    <img width=600 src="https://fengyuanchen.github.io/cropper/images/picture.jpg" alt="">
  </div>
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/cropper/dist/cropper.js"></script>
  <script>
    $('#image > img').cropper({
      aspectRatio: 16 / 9,
      crop: function(e) {
        // Output the result data for cropping image.
        console.log(e.x);
        console.log(e.y);
        console.log(e.width);
        console.log(e.height);
        console.log(e.rotate);
        console.log(e.scaleX);
        console.log(e.scaleY);
      }
    });
  </script>
</body>
</html>
